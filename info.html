.twocards{

.card-2{
    display: grid;
    grid-template-columns: auto auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

    padding: 17px;

.next-btn{
    background-color: #2575fc;
    color: white;
    border-radius: 10px;

@media screen and (max-width: 910px) and (max-width: 768px){
    #sidebar{

    }

    #date{
        display: none;
    }

    .navbar{
        display: unset;
    }

    .smallcontainer{
        margin-top: 90px;
    }

    .twocards{
        flex-direction: column;
        gap: 10px;
        margin-top: 0px;
    }

    .twocard{
        width: 200px;
        height: fit-content;
    }

    .cards-1{
